    </section>

    <section class="main" id="mainCon">

        <div class="head">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light ">
                    <a class="navbar-brand" href="#">MovieZ</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarNav" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link hover-ani menu-ref" id="0" href="#">Home</a>

                            </li>

                            </li>

                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

        <div class="banner">
            <div class="container">
                <div class="row justify-content-center align-items-center bnr-main">
                    <div class="col-md-10 m-auto">
                        <div class="box-content">
                            <h4>Welcome.<br>
                                Millions of movies, TV shows and people to discover. Explore now.
                            </h4>
                            <div class="form d-flex">
                                <div class="input-group mb-3">
                                    <input type="text" name="search" id="searchField"
                                        class="form-control custom-control">
                                    <div class="input-group-append">
                                        <button class="btn btn-info" type="button" id="btn-search">Search</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="movie-list">
            <div class="container">
                <div class="row mb-4">
                    <div class="col-md-12">
                        <h4 class="title">Latest Movies</h4>
                    </div>
                </div>
                <div class="row mvList-body">
                    <div class="col-md-3">
                        <div class="mv-box">
                            <div class="img-holder">
                                <img class="img-fluid w-100"
                                    src="https://www.themoviedb.org/t/p/w220_and_h330_face/9R4Qtm01pNh0CzdoIyvHKefe5RL.jpg"
                                    alt="">
                            </div>
                            <div class="content-holder d-flex justify-content-between align-items-center">
                                <div class="title-holder">
                                    <h4 class="title">Title
                                        <span class="tooltip">title</span>
                                    </h4>
                                    <p class="upload-dt">Upload Date</p>
                                </div>
                                <div class="rating-holder">
                                    <p class="rating">6.9</p>
                                    <div class="rating-box">
                                        <svg class="progress-ring" height="70" width="70">
                                            <circle class="progress-ring__circle" stroke="blanchedalmond"
                                                stroke-width="3" fill="transparent" r="25" cx="35" cy="35" />
                                        </svg>
                                    </div>
                                </div>
                            </div>
                            <div class="overview-box">
                                <p class="overview">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque, repellat.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
